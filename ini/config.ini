[keybindings]
?   = ACTION_HELP
A   = ACTION_ADD
D   = ACTION_REMOVE
E   = ACTION_EDIT
F   = ACTION_FILEMANAGER
G   = ACTION_GLOBAL
I   = ACTION_GIT
J   = ACTION_AUTOJUMP
L   = ACTION_LOCAL
O   = ACTION_OPEN
P   = ACTION_PREVIEW
Q   = ACTION_QUIT
R   = ACTION_RELOAD
S   = ACTION_SET
U   = ACTION_USAGE
V   = ACTION_VIEW
Z   = ACTION_ZOXIDE
C-b = ACTION_DOTBARE
C-d = ACTION_DUA
C-e = ACTION_GPG_EDIT
C-f = ACTION_FORGIT
C-g = ACTION_GPG
C-o = ACTION_FINDER
C-p = ACTION_PATH
C-r = ACTION_RIPGREP
C-s = ACTION_DIRSTACK
C-t = ACTION_TWF_EDIT
C-v = ACTION_EXTERNALVIEW
C-w = ACTION_GLOW
C-y = ACTION_COPY
M-c = ACTION_COPY_FILE
M-d = ACTION_DELETE
M-f = ACTION_FFSEND
M-i = ACTION_TOKEI
M-p = ACTION_DRAGON_SOURCE
M-s = ACTION_DUST
M-t = ACTION_VITAG
M-w = ACTION_OPEN_WITH

[dir_map]
ZDOTDIR         = $HOME/.config/zsh
XDG_CONFIG_HOME = $HOME/.config
XDG_CACHE_HOME  = $HOME/.cache
XDG_DATA_HOME   = $HOME/.local/share
XDG_BIN_HOME    = $HOME/bin
GHQ             = $HOME/ghq
GITHUB          = $HOME/github
PR_GITHUB       = $HOME/projects/github
DOWNLOADS       = $HOME/Downloads
DOCUMENTS       = $HOME/Documents
DESKTOP         = $HOME/Desktop
PICTURES        = $HOME/Pictures
LIBRARY         = $HOME/Library
APPLICATIONS    = $HOME/Applications
MUSIC           = $HOME/Music
MOVIES          = $HOME/Movies
WIKI_DIR        = $HOME/vimwiki
LOCAL_USR       = /usr/local
HOME            = $HOME

[env_vars]
FTAG_PAGER       = bat --paging=always -f
FTAG_COPY        = pbcopy
FTAG_MODIFIER    = ctrl
FTAG_ALT         = alt
FTAG_FILEMANAGER = lf
FTAG_FILE_PREV   = bat --style=numbers --color=always
FTAG_DIR_PREV    = exa -TL 3
FTAG_COLORS      =

[fzf]
fzf_command  = fzf
fzf_flags    =
fzf_bindings = alt-shift-down:preview-down,alt-shift-up:preview-up
